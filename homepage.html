<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Icon CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>To-Do List</title>
  </head>
    <body>
        <div class="container">
            <div class="mb-2">
                <div class="mt-2">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link active" href="homepage.html">To-Do List</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="#">About</a>
                    </nav>
                </div>
            </div>
            <ul class="list-group" id="todo">
                <!-- One li represents one entry. -->
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="contents">
                                <p class="editable" style="margin: 0 0 0 0;">Wash dishes</p>
                            </div>
                        </div>
                       <div class="col-sm">
                            <div class="float-right" style="margin: auto;">
                                <!-- The button is hidden until the mouse is hovered over the entry. -->
                                <button type="button" class="btn btn-default" style="padding: 0; visibility: hidden;">
                                    <i class="fa fa-trash fa-2x"></i>
                                </button>
                            </div>
                       </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="contents">
                                <p class="editable" style="margin: 0 0 0 0;">Take dog out</p>
                            </div>
                        </div>
                       <div class="col-sm">
                            <div class="float-right" style="margin: auto;">
                                <!-- The button is hidden until the mouse is hovered over the entry. -->
                                <button type="button" class="btn btn-default" style="padding: 0; visibility: hidden;">
                                    <i class="fa fa-trash fa-2x"></i>
                                </button>
                            </div>
                       </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="contents">
                                <p class="editable" style="margin: 0 0 0 0;">Study math</p>
                            </div>
                        </div>
                       <div class="col-sm">
                            <div class="float-right" style="margin: auto;">
                                <!-- The button is hidden until the mouse is hovered over the entry. -->
                                <button type="button" class="btn btn-default" style="padding: 0; visibility: hidden;">
                                    <i class="fa fa-trash fa-2x"></i>
                                </button>
                            </div>
                       </div>
                    </div>
                </li>
            </ul>
            <div class="d-flex flex-column">
                <button type="button" class="btn btn-secondary" id="add-button">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <!-- Template for dynamic creation of list entries. -->
        <template id="entry-template">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-11">
                        <div class="contents">
                            <p class="editable" style="margin: 0 0 0 0;">Enter your text here!</p>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="float-right" style="margin: auto;">
                            <!-- The button is hidden until the mouse is hovered over the entry. -->
                            <button type="button" class="btn btn-default" style="padding: 0; visibility: hidden;">
                                <i class="fa fa-trash fa-2x"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </template>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha384-/LjQZzcpTzaYn7qWqRIWYC5l8FWEZ2bIHIz0D73Uzba4pShEcdLdZyZkI4Kv676E" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
